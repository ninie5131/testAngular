<li [ngClass]="{'list-group-item': true}">
  <div class="" row>
    <div class="col-lg-8"><h3>{{ title }} </h3></div>
    <div class="col-lg-2">
      {{created_at  | date: 'dd/mm/yyyy, hh:mm' | uppercase}}
    </div>
  </div>


  <div class="row">
    <div class="col-lg-6">{{content}}</div>
  </div>

  <div class="row">
  <div class="col-lg-6">
    loveit : {{loveIts}}
  </div>
  </div>


  <button class="btn-success"
          (click)="loveIt()">Love it
  </button>

  <button class="btn-danger"
          (click)="pasloveIt()">pas love it
  </button>
</li>
